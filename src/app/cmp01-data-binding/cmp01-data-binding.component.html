<h2>cmp01-data-binding works!</h2>

<h3>String Interpolation</h3>
<p>Me llamo {{ user.name }}</p>
<p>Hola {{ name ? name : 'mundo' }}</p>
<p>Hola {{ getName() }}</p>

<h3>Property Binding</h3>
<img src="{{ urlAngularLogo }}" title="Logo de Angular sin property binding" alt="Logo de Angular sin property binding" width="200">
<img [src]="urlAngularLogo" title="Logo de Angular con property binding" alt="Logo de Angular con property binding" width="200">
<input type="text" [value]="user.email">

<h3>Event Binding</h3>
<button type="button" (click)="resetEmail($event)">Reset email</button>

<h3>Two Way Binding</h3>
<input type="text" [(ngModel)]="user.email">

<input type="text" (input)="changeEmail($event)" [value]="user.email">
